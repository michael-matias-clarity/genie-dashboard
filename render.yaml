services:
  - type: web
    name: genie-dashboard
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GIST_ID
        value: efa1580eefda602e38d5517799c7e84e
      - key: SERVICE_NAME
        value: render-production
